<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .fa-solid{
            color: #fff;
        }
    </style>

</head>
<body style="height:100vh;display:grid;grid-template-rows: auto 1fr auto;align-items: center;" class="text-center text-bg-dark">
    
    <header class="flex">
        <a href="/" class="header__logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>AWU</span>
            <p>shopping</p>
        </a>
        <div class="header__links">
            <a href="./cart.html" class="cart"><i class="fa-solid fa-cart-arrow-down"></i> $0.00
                <span class="product-number">2</span>
            </a>
            <a href="./sign-in.html" class="sign-in"><i class="fa-solid fa-arrow-right-to-bracket"></i> sign in</a>
            <a href="./register.html" class="register"><i class="fa-solid fa-user-plus"></i> register</a>
        </div>

    </header>
 
  <main  class="px-3 " style="width: 70%;margin: auto;box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;">
    <form style="text-align: left;">
        <div class="mb-4 pt-3">
            <label for="exampleInputusername" class="form-label">User name</label>
            <input type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp">
          </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
  </main>

  <footer class="lead">
    Designed and developed by <span>Abdallah Atef </span>&#169 2024
</footer>

 

    </body>
</html>
